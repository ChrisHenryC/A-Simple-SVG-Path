<html>
    <head>
	    <title>Simple SVG</title>
    </head>

    <body>
	
	<svg>
		
		<path d="M 100 100 L 200 200" stroke="black" stroke-width="12"/>
		
		<!-- you will find that the actual <path> element code is underneath this <line> element code; the <line> code
		is sitting directly on top the <path> code -->
		
		<Line x1="200" y1="200" x2="100" y2="100" stroke-width="12" stroke="black" />
	
	</svg>	
	
	</body>
	
</html>
